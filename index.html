<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card - Made With Love</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="logo-container">
                <svg class="heart-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,90 C50,90 10,65 10,40 C10,25 20,15 30,15 C40,15 45,20 50,30 C55,20 60,15 70,15 C80,15 90,25 90,40 C90,65 50,90 50,90 Z" fill="currentColor"/>
                </svg>
            </div>
            <h1 class="main-title">Valentine's Card</h1>
            <p class="subtitle">Create a special message for someone you love</p>
            <button class="start-btn" onclick="startCreating()">
                <span>Create Your Card</span>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Card Creator -->
        <div class="card-creator hidden" id="cardCreator">
            <h2 class="creator-title">Design Your Valentine's Card</h2>
            
            <div class="creator-grid">
                <!-- Left Panel - Form -->
                <div class="form-panel">
                    <div class="form-group">
                        <label for="recipientName">To:</label>
                        <input type="text" id="recipientName" placeholder="Your loved one's name" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="senderName">From:</label>
                        <input type="text" id="senderName" placeholder="Your name" maxlength="30">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" rows="6" placeholder="Write your heartfelt message here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Add Photo (Optional):</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                            <div class="upload-content" onclick="document.getElementById('photoUpload').click()">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                                </svg>
                                <p>Click to upload a photo</p>
                                <span class="upload-hint">JPG, PNG up to 5MB</span>
                            </div>
                        </div>
                        <div class="preview-container hidden" id="previewContainer">
                            <img id="imagePreview" src="" alt="Preview">
                            <button class="remove-btn" onclick="removeImage()">✕</button>
                        </div>
                    </div>

                    <button class="preview-btn" onclick="showPreview()">
                        <span>Preview Card</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>

                <!-- Right Panel - Live Preview -->
                <div class="preview-panel">
                    <div class="card-preview">
                        <div class="card-front" id="cardFront">
                            <div class="card-header">
                                <div class="heart-decoration">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M50,90 C50,90 10,65 10,40 C10,25 20,15 30,15 C40,15 45,20 50,30 C55,20 60,15 70,15 C80,15 90,25 90,40 C90,65 50,90 50,90 Z" fill="currentColor"/>
                                    </svg>
                                </div>
                                <h3 class="card-to" id="previewTo">My Dearest</h3>
                            </div>
                            
                            <div class="card-photo" id="cardPhoto">
                                <div class="photo-placeholder">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                                        <circle cx="8.5" cy="8.5" r="1.5"/>
                                        <path d="M21 15l-5-5L5 21"/>
                                    </svg>
                                    <p>Your photo will appear here</p>
                                </div>
                            </div>
                            
                            <div class="card-message" id="previewMessage">
                                <p>Your beautiful message will appear here...</p>
                            </div>
                            
                            <div class="card-footer">
                                <p class="card-from" id="previewFrom">With Love</p>
                                <div class="hearts-row">
                                    <span class="mini-heart">♥</span>
                                    <span class="mini-heart">♥</span>
                                    <span class="mini-heart">♥</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Final Card View -->
        <div class="final-card hidden" id="finalCard">
            <div class="final-wrapper">
                <div class="envelope-container">
                    <div class="envelope" id="envelope">
                        <div class="envelope-flap"></div>
                        <div class="envelope-body"></div>
                    </div>
                    
                    <div class="card-reveal" id="cardReveal">
                        <div class="final-card-content">
                            <div class="final-header">
                                <div class="final-heart-decoration">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M50,90 C50,90 10,65 10,40 C10,25 20,15 30,15 C40,15 45,20 50,30 C55,20 60,15 70,15 C80,15 90,25 90,40 C90,65 50,90 50,90 Z" fill="currentColor"/>
                                    </svg>
                                </div>
                                <h3 class="final-to" id="finalTo"></h3>
                            </div>
                            
                            <div class="final-photo" id="finalPhoto"></div>
                            
                            <div class="final-message" id="finalMessage"></div>
                            
                            <div class="final-footer">
                                <p class="final-from" id="finalFrom"></p>
                                <div class="final-hearts">
                                    <span>♥</span>
                                    <span>♥</span>
                                    <span>♥</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn secondary" onclick="editCard()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Edit Card
                    </button>
                    <button class="action-btn primary" onclick="openEnvelope()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                        </svg>
                        Open Envelope
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
